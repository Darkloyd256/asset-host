<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        @keyframes invert {
            0% {
                filter: invert(0);
            }
            50% {
                filter: invert(1);
            }
            100% {
                filter: invert(0);
            }
        }

        .flash-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .flash-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
