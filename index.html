<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        @keyframes invert {
            0%, 50% {
                filter: invert(1);
            }
            50.1%, 100% {
                filter: invert(0);
            }
        }

        .flash-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flash-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* Adjust this property to control the image scaling */
            animation: invert 0.02s infinite; /* Adjust the duration for your needs */
        }
    </style>
    <title>Inverting Image</title>
</head>
<body>
    <div class="flash-container">
        <!-- Replace the src attribute with your provided image URL -->
        <img class="flash-image" src="https://example.com/path/to/your/image.jpg" alt="Inverting Image">
    </div>

    <script>
        // Create an Audio object with the direct link to your sound file
        var audio = new Audio('https://example.com/path/to/your/sound.mp3');

        // Play the sound when the page is loaded
        window.onload = function() {
            audio.play();
        };
    </script>
</body>
</html>
