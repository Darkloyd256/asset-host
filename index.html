<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes flash {
            0%, 25% {
                opacity: 1;
            }
            26%, 50%, 51%, 75% {
                opacity: 0;
            }
            76%, 100% {
                opacity: 1;
            }
        }

        .flash-container {
            width: 300px; /* Adjust the container width as needed */
            height: 200px; /* Adjust the container height as needed */
            margin: 0 auto;
            position: relative;
            overflow: hidden; /* Ensure that the container doesn't show both images */
        }

        .flash-image {
            position: absolute;
            width: 100%; /* Make sure the image takes up the entire container */
            height: auto;
            animation: flash 4s infinite; /* Adjust the duration as needed */
        }

        .flash-image:nth-child(2) {
            animation-delay: 2s; /* Delay the start of the second image */
        }
    </style>
    <title>Flashing Images</title>
</head>
<body>
    <div class="flash-container">
        <img class="flash-image" src="https://github.com/Darkloyd256/asset-host/blob/70dfb3c7f705f6881c88614244b4ecd6ab8357ba/Mrom.z64.png?raw=true">
        <img class="flash-image" src="https://github.com/Darkloyd256/asset-host/blob/70dfb3c7f705f6881c88614244b4ecd6ab8357ba/inverted%20mrom.png?raw=true">
    </div>
</body>
</html>
