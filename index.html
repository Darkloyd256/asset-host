<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        @keyframes invert {
            0%, 50% {
                filter: invert(1);
            }
            50.1%, 100% {
                filter: invert(0);
            }
        }

        .flash-container {
            width: 100%;
            height: 100vh; /* Set the height of the container to the full viewport height */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flash-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Adjust this property to control the image scaling */
            animation: invert 0.02s infinite; /* Adjust the duration for your needs */
        }
    </style>
    <title>Inverting Image</title>
</head>
<body>
    <div class="flash-container">
        <!-- Replace the src attribute with your actual image URL -->
        <img class="flash-image" src="https://github.com/Darkloyd256/asset-host/blob/70dfb3c7f705f6881c88614244b4ecd6ab8357ba/Mrom.z64.png?raw=true" alt="Inverting Image">
    </div>

    <script>
        // Create an Audio object with the direct link to your sound file
           var audio = new Audio('https://github.com/Darkloyd256/asset-host/blob/422ea2617b6179eb8cc5009f33435b9759e92423/findus.mp3');

        function openPrompt() {
            var userInput = prompt("Enter something:");

            if (userInput !== null && userInput.trim() !== "") {
                playSound();
            } else {
                alert('Please enter something.');
            }
        }

        function playSound() {
            audio.play();
        }
        openprompt();
    </script>
</body>
</html>
