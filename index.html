<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes invert {
            0%, 49.9% {
                filter: invert(0);
            }
            50%, 100% {
                filter: invert(1);
            }
        }

        .flash-container {
            width: 300px; /* Adjust the container width as needed */
            height: 200px; /* Adjust the container height as needed */
            margin: 0 auto;
            overflow: hidden; /* Ensure that the container doesn't show both images */
        }

        .flash-image {
            width: 100%; /* Make sure the image takes up the entire container */
            height: auto;
            animation: invert 0.2s infinite; /* Adjust the duration for rapid flashing */
        }
    </style>
    <title>Rapid Inverting Image</title>
</head>
<body>
    <div class="flash-container">
        <img class="flash-image" src="https://github.com/Darkloyd256/asset-host/blob/70dfb3c7f705f6881c88614244b4ecd6ab8357ba/Mrom.z64.png?raw=true">
    </div>
</body>
</html>
