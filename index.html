<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        @keyframes invert {
            0% {
                filter: invert(0);
            }
            50% {
                filter: invert(1);
            }
            100% {
                filter: invert(0);
            }
        }

        .flash-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .flash-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container */
            animation: invert 0s infinite;
        }
    </style>
    <title>Inverting Image</title>
</head>
<body>
    <div class="flash-container">
        <img class="flash-image" src="https://github.com/Darkloyd256/asset-host/blob/70dfb3c7f705f6881c88614244b4ecd6ab8357ba/Mrom.z64.png?raw=true">
    </div>
</body>
</html>
