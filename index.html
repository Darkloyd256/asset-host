<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
        }

        @keyframes invert {
            0%, 50% {
                filter: invert(1);
            }
            50.1%, 100% {
                filter: invert(0);
            }
        }

        .flash-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flash-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: invert 0.02s infinite;
        }
    </style>
    <title>Inverting Image</title>
</head>
<body>

    <div class="flash-container">
        <img class="flash-image" src="https://github.com/Darkloyd256/asset-host/blob/70dfb3c7f705f6881c88614244b4ecd6ab8357ba/Mrom.z64.png?raw=true" alt="Inverting Image">
    </div>

    <audio controls>
        <source src="https://audio.jukehost.co.uk/gdECwEcPU24pxQn5MvvZHFCvtJMFGsfl" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

</body>
</html>
